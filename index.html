<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div id="header">
        <div class="logo">refocus</div>
        <div class="menu-burger">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </div>
    <div id="content">
        <div class="card">
            <div class="cardImgBackground"
            style="background: url();"
            >
            <!--add img path to url()-->
            
            </div>
            <div class="cardImgShadow"></div>
            <div class="removeCardIcon">
                <i class="fa fa-times removeIcon" aria-hidden="tue"></i>
            </div>
            <div class="cardInfoBox">
                <div class="isRead">
                    <!-- <i class="fa fa-check checkIcon"></i> -->
                </div>
                <div class="cardTitle"></div>
                <div class="cardInfoLine"></div>
                <div class="dateAndLikes">
                    <div class="date"></div>
                    <div class="cardLikes"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footerContent">
            <div class="footerCard">
                <div class="footerCardTitle">BLOG</div>
                <div class="footerCardRow">
                    <div class="footerCardItem">Data Analyst</div>
                    <div class="footerCardItem">Web Developer</div>
                </div>
                <div class="footerCardRow">
                    <div class="footerCardItem">Career</div>
                    <div class="footerCardItem">Success Stories</div>
                    <div class="footerCardItem">Resume</div>
                </div>
                <div class="footerCardRow">
                    <div class="footerCardItem">Hard Skills</div>
                    <div class="footerCardItem">Soft Skills</div>
                </div>
            </div>
            <div class="footerCard">
                <div class="footerCardTitle">OUR COURSES</div>
                <div class="footerCardRow">
                    <div class="footerCardItem">Data Analytics</div>
                    <div class="footerCardItem">Web Development</div>
                </div>
                
            </div>
        </div>
        <div class="followUs">
            <div class="followUsTitle">Follow Us</div>
            <div class="socMeds">
                <div class="socMed"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                <div class="socMed"><i class="fa fa-instagram" aria-hidden="true"></i></div>
                <div class="socMed"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                <div class="socMed"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                <div class="socMed"><i class="fa fa-viber" aria-hidden="true"></i></div>
                <div class="socMed"><i class="fa fa-tiktok" aria-hidden="true"></i></div>
                <div class="socMed"><i class="fa fa-youtube" aria-hidden="true"></i></div>
            </div>
        </div>
        <div class="policy">
            <div class="policyTitle">© Refocus Limited 2022</div>
            <div class="policyRow">
                <div class="policyRowItem">Privacy Policy</div>
                <div class="policyRowItem">·</div>
                <div class="policyRowItem">Terms of Use</div>
            </div>
        </div>
    </div>
</body>
</html>
